<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <style>
    img{
      width:300px;
      height:200px;
      padding: 5px;
      object-fit: cover;
      object-position: bottom;
       
    }
    img:hover{
      cursor:pointer;
        transform: scale(1.04);
        transition:0.5s;
    }
    .container{
       margin:5% auto;
      display: flex;
      max-width: 1000px;
      width: 100%;
      flex-wrap: wrap;
      justify-content:center;
      background: black;
       font-family: Segoe Print;

    }
    h1{
      color:green;
      font-size: 40px;
    }
    body{
    background:skyblue;
  }
  </style>
</head>
<body>
  <div class="container">
