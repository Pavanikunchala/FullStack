<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style> 
		.powderblue{
			background-color: powderblue;
			padding:30px;
			margin:10px;
			 }

		.pink{
			background-color:pink;
			padding:30px;
			margin:10px;
		}
		.flex-container{
			background-color: black;
			padding:10px;
		}
		.row1,.row2{
			display:flex;
		}
		.row11{
			flex-grow:3;
		}
		.row12{
			flex-grow:1;
		}
        .row21,.row22{
        	flex-grow:1;
        }
	</style>
</head>
<body>
   <div class="flex-container">
   	<div class="row1">
   		<div class="row11 powderblue"></div>
   		<div class="row12 pink"></div>
   	</div>
   	<div class="row2">
   		<div class="row21 pink"></div>
   		<div class="row22">
   			<div class="row221 powderblue"></div>
   			<div class="row221 powderblue"></div>
   		</div>
   </div>
</body>
</html>
