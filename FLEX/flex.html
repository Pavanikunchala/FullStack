<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.flex-container{
			margin:5px;
			padding:30px;
			background: yellow;
			display: flex;
			flex-direction:row;
			flex-wrap:wrap;
			 
			align-content: space-between;
			height:500px;
		}
		.flex-item-1{
			margin:5px;
			background:red;
		}
		.flex-item-2{
			margin:5px;
			background:grey;
			width:500px;
			height:200px;
		}
		.flex-item-3{
			height:50px;
			margin:5px;
			background:bisque;
		}
		.flex-item-4{
			margin:5px;
			background:blue;
			width:200px;
		}
		.flex-item-5{
			margin:5px;
			background:pink;
		}
		.flex-item-6{
			margin:5px;
			background:green;
		}
	</style>
</head>
<body>
<div class="flex-container">
	<div class="flex-item-1">flex-item</div>
	<div class="flex-item-2">flex-item</div>
	<div class="flex-item-3">flex-item</div>
	<div class="flex-item-4">flex-item</div>
	<div class="flex-item-5">flex-item</div>
	<div class="flex-item-6">flex-item</div>
</div>
</body>
</html>
