<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container{
			padding:10px;
		}
		.green{
			background-color: greenyellow;
			padding:20px;
			margin:20px;
			border: 3px solid black;
		}
        .row1,.row2,.row3,.row4{
        	display:flex;
        }
        .row11{
        	flex-grow: 1;
        }
        .row12{
        	flex-grow: 2;
        }
        .row13{
        	flex-grow: 1;
        }
         .row21{
         	flex-grow: 3;
         }
         .row22{
         	flex-grow: 1;
         }
         .row23{
         	flex-grow: 2;
         }
          .row31{
         	flex-grow: 1;
         }
         .row32{
         	flex-grow: 2;
         }
         .row33{
         	flex-grow: 3;
         }
         .row41,.row43,.row45{
         	flex-grow:2;
         }
         .row42,.row44{
         	flex-grow:1;
         }
	</style>
</head>
<body>
   <div class="container">
   	<div class="row1">
   		<div class="row11 green"></div>
   		<div class="row12 green"></div>
   		<div class="row13 green"></div>
   	</div>
   		<div class="row2">
   		<div class="row21 green"></div>
   		<div class="row22 green"></div>
   		<div class="row23 green"></div>
   	</div>
   		<div class="row3">
   		<div class="row31 green"></div>
   		<div class="row32 green"></div>
   		<div class="row33 green"></div>
   	</div>
    	<div class="row4">
   		<div class="row41 green"></div>
   		<div class="row42 green"></div>
   		<div class="row43 green"></div>
   		<div class="row44 green"></div>
   		<div class="row45 green"></div>
   	</div>
   </div>
</body>
</html>
